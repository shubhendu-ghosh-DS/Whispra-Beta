<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Whispra Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>


  <div class="chat-container">

    <!-- Sidebar for user list -->
    <aside class="sidebar">
      <header>
        <h2>Chats</h2>
        <button class="toggle-btn" id="toggleBtn">☰</button>
        <!-- 🔍 Search Bar for Friends -->
        <div class="search-container">
          <input
            type="text"
            id="search-friends-input"
            class="search-input"
            placeholder="Search friends..."
            onkeyup="searchFriends()"
          />
        </div>
      </header>

      <ul id="chat-users" class="user-list">
        <!-- Users will be listed here -->
      </ul>
    </aside>

    <!-- Main chat area -->
    <main class="main-chat">
      <header class="chat-header">
        <h2 id="current-chat">Select a chat</h2>
        <div class="top-right-buttons">
          <button id="new-user-btn" class="new-user-btn">New Chat</button>
          <button id="logout-btn" class="logout-btn" onclick="logout()">Logout</button>
        </div>
      </header>

      <div id="messages" class="chat-messages">
        <!-- Messages will show here -->
      </div>

      <footer class="chat-input-area">
        <div class="input-container">
          <input
            type="text"
            id="message-input"
            class="message-input"
            placeholder="Type your message..."
          />
          <button class="send-btn" onclick="sendMessage()">Send</button>
        </div>
      </footer>
    </main>

  </div>
  <div id="toast-container"></div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
